<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/6715357_danger_emoji_freak_lightning_strike_icon.png">
    <title>Contact Klunky</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="./index.html"><img src="./assets/6715357_danger_emoji_freak_lightning_strike_icon.png" alt="">
            <span>KF</span></a>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html" id="home">Home</a></li>
                <li><a href="./index.html#latest-projects-header" target="_top" id="projects">Projects</a></li>
                <li><a href="./index.html#about-me" id="about">About Me</a></li>
                <li id="nav-contact"><a href="./contact.html" target="_top" id="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact-info" class="fade">
        <h2>Contact Information</h2>
        <img src="./assets/marcos-paulo-prado-JTKDi-OPQNo-unsplash.jpg" alt="">
        <ul>
            <li><span>Email:</span> Lorem@ipsum.com</li>
            <li><span>Phone #:</span> +1-222-333-4444</li>
        </ul>
    </section>
    <div id="divider-2"></div>
    <section id="leave-message" class="fade">
        <h2>Leave a Message</h2>
        <form action="./contact_submittal.html" method="get">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" pattern="\D{2,}(\s\D{2,}){0,}" placeholder="i.e. Jane Doe" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" pattern=".+@\w+\.\w{2,}" placeholder="i.e. email@host.com" required>
            <label for="email">Your Phone #:</label>
            <input type="tel" id="phone" name="phone" pattern="\+?\d{10,15}" placeholder="i.e. 1341234124ext.1234 or +911231231234">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Please type your message here..." required></textarea>
            <label for="attachment">Attachments:</label>
            <input type="file" id="attachment" name="attachment">
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>    
    <footer class="fade">
        <span>Made by KlunkyFungus - 2023</span>
    </footer>
    <script src="./fade.js" async></script>
</body>
</html>
