<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/6715357_danger_emoji_freak_lightning_strike_icon.png">
    <title>Contact Klunky</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="./index.html"><img src="./assets/6715357_danger_emoji_freak_lightning_strike_icon.png" alt="">
            <span>KF</span></a>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html" id="home">Home</a></li>
                <li><a href="./index.html#latest-projects-header" target="_top" id="projects">Projects</a></li>
                <li><a href="./index.html#about-me" id="about">About Me</a></li>
                <li id="nav-contact"><a href="./contact.html" target="_top" id="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li>Email: Lorem@ipsum.com</li>
                <li>Phone #: +1-222-333-4444</li>
            </ul>
        </section>
        <section id="leave-message">
            <form action="./contact_submittal.html" method="get">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="email">Your Phone #:</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
                <label for="attachment">Attachments:</label>
                <input type="file" id="attachment" name="attachment">
            </form>
        </section>
    </main>
    <footer class="fade">
        <span>Made by KlunkyFungus - 2023</span>
    </footer>
</body>
</html>
